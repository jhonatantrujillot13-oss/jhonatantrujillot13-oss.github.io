<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Social Match-Up</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <!-- La capa SVG para dibujar las líneas. Debe estar fuera del contenedor principal para superponerse. -->
    <svg id="line-canvas"></svg>

    <div class="game-container">
        <div class="game-header text-center p-4">
            <h1>Social Match-Up</h1>
            <p class="lead">Haz clic en una red social y luego en su función para unirlas.</p>
            <div class="timer-container">
                <span id="timer" class="timer-display">00:00</span>
            </div>
        </div>

        <div class="row g-5 p-4">
            <!-- Columna de Redes Sociales -->
            <div class="col-md-4">
                <h2 class="text-center mb-4">Redes Sociales</h2>
                <div id="social-items-container" class="item-container">
                    <!-- Las tarjetas de redes sociales se insertarán aquí con JS -->
                </div>
            </div>

            <!-- Columna de Funciones -->
            <div class="col-md-8">
                <h2 class="text-center mb-4">Funcionalidades</h2>
                <div id="feature-items-container" class="item-container">
                    <!-- Las tarjetas de funciones se insertarán aquí con JS -->
                </div>
            </div>
        </div>

        <!-- Modal para mensaje de finalización -->
        <div id="feedback-modal" class="modal fade" tabindex="-1">
            <div class="modal-dialog modal-dialog-centered">
                <div class="modal-content bg-success text-white">
                    <div class="modal-body text-center p-4">
                        <h2 id="feedback-text">¡Felicidades! Has completado el juego.</h2>
                    </div>
                </div>
            </div>
        </div>

    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <script src="script.js"></script>
</body>
</html>
